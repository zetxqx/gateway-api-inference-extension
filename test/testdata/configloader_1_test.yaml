apiVersion: inference.networking.x-k8s.io/v1alpha1
kind: EndpointPickerConfig
plugins:
- name: test1
  type: test-one
  parameters:
    threshold: 10
- name: profileHandler
  type: test-profile-handler
- type: test-two
  parameters:
    blockSize: 32
- name: testPicker
  type: test-picker
- type: test-source
- type: test-extractor
schedulingProfiles:
- name: default
  plugins:
  - pluginRef: test1
  - pluginRef: test-two
    weight: 50
  - pluginRef: testPicker
data:
  sources:
  - pluginRef: test-source
    extractors:
    - pluginRef: test-extractor
featureGates:
- dataLayer
saturationDetector:
  metricsStalenessThreshold: 150ms
